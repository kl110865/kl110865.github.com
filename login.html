<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<link href="css/login.css" rel="stylesheet" media="all">
	
    </head>

	<body>		
		<div id="main">
			<div id="content">
				<div class="wrap">
					<div id="login">
						<h1>Please<br>sign in</h1>
						<div id="form_content">
							<form name="Login" method="POST" action="#" autocomplete="on">
                                <input type="hidden" name="option" value="credential">									
                                <input type="hidden" name="target" value="#">									
    
                                <p class="username">
                                    <label for="username">User Name</label> 
                                    <input type="text" id="username" name="User_ID">
                                <p class="password">
    
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="Password">
                                </p>
							</form>
						</div>
						<div class="form_submit">
							<p class="btn"><a href="#"><strong>Login</strong></a></p>
						</div>
						<div id="help">         
							<ul>          
							<li><a href="#">Can't access your account?</a></li>          
							<li><a href="#">Privacy Policy</a></li>         
							</ul>        
						</div>						
					</div>
					<div id="createaccount">       
                        <h3>Don't have an account?</h3>       
                        <ul>        
                        <li>Get one account for our website</li>        
                        <li>Buy products from us</li>        
                        <li>Get new product list from us</li>        
                        <li>Future discount available</li>        
                        <li>And...</li>        
                        </ul>       
                        <p class="btn btn-inverse"><a href="#"><strong>Create an Account</strong></a></p>      
                    </div>

					<div class="clr">&nbsp;</div>
								
				</div>
			</div>
		</div>
	</body>
</html>
